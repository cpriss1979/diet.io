footer {

      /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background: linear-gradient(to bottom, rgb(0, 128, 128), rgb(0, 170, 170), rgb(50, 48, 139));
    color: #333;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden; /* Prevent horizontal scrollbars */
}

/* Container */
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 10px;
    text-align: center;
}

img.small {
    max-width: 100%; /* Make sure the image fits within the container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Block-level element for centering */
    margin: 0 auto;
}

/* Footer */
footer {
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 1000;
}

/* Media Queries */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.5rem;
    }

    nav a {
        margin: 0.5rem;
    }

    .container {
        padding: 5px;
    }
}

@media (max-width: 480px) {
    nav {
        flex-wrap: wrap;
        padding: 1rem;
    }

    nav a {
        display: block;
        margin: 0.5rem 0;
    }

    footer {
        font-size: 0.8rem;
    }
}
